<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/zolani-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZOLANI - Where Tradition Meets Effortless Modernity</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <meta name="description" content="ZOLANI - Luxury Indian fusion fashion where tradition meets contemporary design. Discover elegant kurta sets, festive wear, and everyday luxe collections.">
    <meta name="keywords" content="luxury fashion, Indian wear, fusion fashion, kurta sets, festive wear, contemporary design">
    
    <!-- Open Graph -->
    <meta property="og:title" content="ZOLANI - Where Tradition Meets Effortless Modernity">
    <meta property="og:description" content="Discover luxury Indian fusion fashion that celebrates contemporary elegance.">
    <meta property="og:type" content="website">
    
    <style>
      /* Prevent flash of unstyled content */
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FDF7F0;
      }
      
      /* Loading animation */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FDF7F0 0%, #F5F0E8 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .zolani-loader {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        font-weight: 600;
        color: #D4AF37;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.05); }
      }
    </style>
  </head>
  <body>
    <div id="loading" class="loading-screen">
      <div class="zolani-loader">ZOLANI</div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Hide loading screen once page loads
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      });
    </script>
  </body>
</html>
